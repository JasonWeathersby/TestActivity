<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/headers.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/toolbars.css">
    <title>Firefox OS Test Pick Activity</title>
</head>

<body>

    <section role="region">
        <header>
            <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
            <div id="online-status" title="Online"></div>
            <menu type="toolbar">
                <button id="install"><span class="icon icon-add">add</span>
                </button>
            </menu>
            <h1>
                Test Web Activity
            </h1>
        </header>
    </section>

    <!-- <video id="myvid" width="300" height="300" controls> -->
    </video>
    <div id="main">

        <p id="installation-instructions">Press the + button in the top right corner to install this app.</p>

        <div class="fade-in">
            <h2>Test Pick Activity</h2>
        </div>
        <h3>Wrong App Name Specified - Do not List My App</h3>
        <button id="testactivity1">Wrong App Name</button>
        <h3>No App Name Specified - List My App</h3>
        <button id="testactivity2">No App Name</button>
        <h3>My App Name Specified - List My App</h3>
        <button id="testactivity3">My App Name</button>
        <div id="image-presenter"></div>


    </div>

    <footer>
        <div role="toolbar">
            <ul>
                <li>
                    <button id="reload" class="update">Update</button>
                </li>
            </ul>
        </div>
    </footer>

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>


</body>

</html>
